name: Publish Blog

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout Public
      uses: actions/checkout@v2.0.0
      with:
        repository: omuumo/omuumo.github.io
        path: ./public
    - uses: textbook/git-checkout-submodule-action@2.1.1
    - uses: peaceiris/actions-hugo@v2.4.6
    - name: Build Hugo Pages
      run: |
        hugo -t even
    - name: Add & Commit
      uses: EndBug/add-and-commit@v3.1.0
      with: 
        author_name: omuumo
        author_email: huangmeihui@hotmail.com
        cwd: ./public
    - name: Test
      run: |
        echo ${{ secrets.ACCESS_TOKEN }}
    - name: Deploy Blog
      uses: ad-m/github-push-action@v0.5.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository: omuumo/omuumo.github.io
        directory: ./public
